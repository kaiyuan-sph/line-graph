<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Multi Line Chart</title>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style></style>
</head>

<body>
    <div id="container" class="svg-container"></div>
    <div id="legend" class="legend-container"></div>
    <script>
        //------------------------1. PREPARATION------------------------//
        //-----------------------------SVG------------------------------/
        var margin = { top: 20, right: 20, bottom: 30, left: 40 },
            xScale = d3.scaleTime(),
            yScale = d3.scaleLinear(),
            color = d3.scaleOrdinal()
                .range(["#2B2B2B", "#FA9B22", "#00A3FF", "#9B9B9B", "#FFCD02", "#226EB5", "#894D21", "#44D795", "#FFC6BE", "#CCCCCC"]),
            theData = undefined,
            height = undefined,
            width = undefined

        //-----------------------------DRAW-----------------------------//
        function draw() {
            var svg = d3.select("div#container").append("svg").style("width", "100%").style("height", "100vh")
            var lsvg = d3.select("div#legend").append("svg").style("width", "100%").style("height", "100%")
            var g = svg.append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")


            g.append("g")
                .attr("class", "axis axis--x");

            g.append("g")
                .attr("class", "axis axis--y");


            d3.select("div#chartId")
                .classed("svg-container", true) //container class to make it responsive
                .classed("svg-content-responsive", true);

            var bounds = svg.node().getBoundingClientRect()

            width = bounds.width - margin.left - margin.right;
            height = bounds.height - margin.top - margin.bottom;

            console.log(bounds.height);
            //-----------------------------AXES-----------------------------//
            const maxValue = d3.max(theData, function (c) {
                return d3.max(c.values, function (d) {
                    return d.measurement + 4;
                });
            })
            const minValue = 0;
            const ticksAmount = 5;
            const tickStep = (maxValue - minValue) / (ticksAmount);
            const step = Math.ceil(tickStep / 5) * 5;
            const yaxis = d3.axisLeft()
                .ticks(ticksAmount)
                .scale(yScale)
                .tickValues(d3.range(minValue, maxValue + step, step))
                .tickSizeInner(-width)

            const xaxis = d3.axisBottom()
                .ticks(d3.timeDay.every(1))
                .tickFormat(d3.timeFormat('%b %d'))
                .scale(xScale);

            xScale.range([0, width])
            yScale.rangeRound([height, 0]);

            //-----------------------------AXES-----------------------------//
            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(" + margin.left + "," + height + ")")
                .call(xaxis);

            svg.append("g")
                .attr("class", "y-axis")
                .attr("transform", "translate(" + margin.left + "," + 0 + ")")
                .call(yaxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("dy", ".75em")
                .attr("y", 6)
                .style("text-anchor", "end")
                .text("Frequency");

            //----------------------------LINES-----------------------------//
            const line = d3.line()
                .x(function (d) { return xScale(d.date); })
                .y(function (d) { return yScale(d.measurement); });

            let id = 0;
            const ids = function () {
                return "line-" + id++;
            }

            const lines = svg.selectAll("lines")
                .data(theData)
                .enter()
                .append("g");

            lines.append("path")
                .attr("class", ids)
                .attr("transform", "translate(" + margin.left + "," + 0 + ")")
                .style("fill", "none")
                .style("stroke", d => {
                    return color(d.id)
                })
                .style("stroke-width", "3px")
                .attr("d", function (d) { return line(d.values); });

            //---------------------------TOOLTIP----------------------------//
            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0)
                .style("position", "absolute");

            //---------------------------POINTS-----------------------------// 
            lines.selectAll("points")
                .data(function (d) { return d.values })
                .enter()
                .append("circle")
                .attr("transform", "translate(" + margin.left + "," + 0 + ")")
                .attr("cx", function (d) { return xScale(d.date); })
                .attr("cy", function (d) { return yScale(d.measurement); })
                .attr("r", 1)
                .attr("class", "point")
                .style("opacity", 1);

            //---------------------------EVENTS-----------------------------//    
            lines.selectAll("circles")
                .data(function (d) { return (d.values); })
                .enter()
                .append("circle")
                .attr("transform", "translate(" + margin.left + "," + 0 + ")")
                .attr("cx", function (d) { return xScale(d.date); })
                .attr("cy", function (d) { return yScale(d.measurement); })
                .attr('r', 10)
                .style("opacity", 0)
                .on('mouseover', function (d) {
                    tooltip.transition()
                        .delay(30)
                        .duration(200)
                        .style("opacity", 1);

                    tooltip.html(d.measurement)
                        .style("left", (d3.event.pageX + 25) + "px")
                        .style("top", (d3.event.pageY) + "px");

                    const selection = d3.select(this).raise();

                    selection
                        .transition()
                        .delay("20")
                        .duration("200")
                        .attr("r", 6)
                        .style("opacity", 1)
                        .style("fill", "#ed3700");
                })
                .on("mouseout", function (d) {
                    tooltip.transition()
                        .duration(100)
                        .style("opacity", 0);

                    const selection = d3.select(this);

                    selection
                        .transition()
                        .delay("20")
                        .duration("200")
                        .attr("r", 10)
                        .style("opacity", 0);
                });

            //----------------------------legend-----------------------------//

            var legend = lsvg.selectAll(".legend")
                .data(theData.map(function (d) { return d.id; }))
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function (d, i) {
                    return "translate(" + (i % 5 * 150 + (width / 4)) + "," + (Math.floor(i / 5) * 40 + 10) + ")";
                })
                .style("opacity", "0");

            legend.append("rect")
                .attr("width", 60)
                .attr("height", 5)
                .style("fill", function (d) { return color(d); });

            legend.append("text")
                .attr("x", 75)
                .attr("y", 3)
                .attr("dy", ".35em")
                .style("text-anchor", "start")
                .text(function (d) { return d; });

            legend.style("opacity", "1");
        }
        //-----------------------------DATA-----------------------------//
        function loadData(tsvFile) {
            const timeConv = d3.timeParse("%d-%b-%Y");
            const dataset = d3.csv("more_data.csv");
            dataset.then(function (data) {
                var slices = data.columns.slice(1).map(function (id) {
                    return {
                        id: id,
                        values: data.map(function (d) {
                            return {
                                date: timeConv(d.date),
                                measurement: +d[id]
                            };
                        })
                    };
                });

                theData = slices;

                //----------------------------SCALES----------------------------//
                xScale.domain(d3.extent(data, function (d) {
                    return timeConv(d.date)
                }));

                yScale.domain([(0), d3.max(slices, function (c) {
                    return d3.max(c.values, function (d) {
                        return d.measurement + 4;
                    });
                })
                ]);

                draw();
            })
        }

        function resizeDraw() {
            d3.selectAll("svg").remove();
            draw();
        }

        window.addEventListener("resize", resizeDraw);
        loadData();
    </script>
</body>
